<!DOCTYPE HTML>
<html>
<head>
  <title>Treating data: URIs as unique opaque origins</title>
</head>
<body>
<script type="text/javascript">
  function foo() {
    alert("data: URI same origin within including context");
  }
</script>

<iframe src="data:text/html,<script>parent.foo();</script>"></iframe>
</body>

</html>
